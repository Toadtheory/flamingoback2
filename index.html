        /* Basic Reset & Body Styling */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;

            font-family: 'Lato', sans-serif; 
            line-height: 1.6;

            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;

        }

        /* Header Styling */
        header {
            /* Changed to black, 20% opaque (80% transparent) */
            background-color: rgba(0, 0, 0, 0.2); 
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-family: 'Pacifico', cursive;
            color: #d9418c; /* Original festival pink for main title */
            font-size: 3.5em;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3); /* Slight shadow for readability */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #7a1d52; /* Darker festival pink for nav links */
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f72585; /* Brighter on hover */
        }

            text-align: center;
            color: #333; /* Text inside main will be dark gray */
        }

            color: #d9418c; /* Original festival pink for subheadings */
            font-size: 2.2em;
            margin-bottom: 20px;
        }

            font-size: 1.1em;

        }
